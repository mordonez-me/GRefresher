

subprojects {
  group = 'ru.shadam.revolver'
  version = '0.1-SNAPSHOT'

  repositories {
    mavenLocal()
    mavenCentral()
  }

  apply plugin: 'groovy'
  apply plugin: 'maven'
}

project(':libs:revolver') {
  dependencies {
    compile gradleApi()
    compile localGroovy()
    testCompile 'junit:junit:4.11'
  }
}

task wrapper(type: Wrapper) {
	gradleVersion = '2.1'
}